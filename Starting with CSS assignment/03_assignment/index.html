<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <legend>User details
            <fieldset>
                <label for="first">First Name:</label>
                <input type="text" name="first-name" id="first" placeholder="first-name" required><br><br>
                <label for="last">Last Name:</label>
                <input type="text" name="last-name" id="last" placeholder="last-name" required><br><br>
                <label for="password">Password:</label>
                <input type="password" name="Password" id="password"><br><br>
                
                <label for="mobile">Mobile No:</label>
                <input type="tel" name="Mobile-no" id="mobile" value="1234567890"><br><br>
                <label for="email">Email-id:</label>
                <input type="email" name="Emailid" id="email" placeholder="abc@123.com"><br><br>
                <input type="button" value="Login">
                <input type="button" value="Logout">
            </fieldset>
        

    </legend>





    </form>
    
</body>
</html>
